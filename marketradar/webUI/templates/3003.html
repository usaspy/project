	{% extends "_refer_.html" %}
	{% block body %}
	<div id="page-container" class=" page-without-sidebar">
		<!-- begin #content -->
			<!-- begin page-header -->
			<h1 class="page-header">一阳穿多线 / Code=3003 <small></small></h1>
			<!-- end page-header -->

			<div class="panel panel-inverse">
			    <div class="panel-body">
					<div class="col-md-5">
						<div class="alert alert-info fade in">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">×</span>
                            </button>
                            	<h4><i class="fa fa-2x fa-info-circle"></i> 什么是一阳穿多线？</h4>

				<div class="slide_div">
				<br>
					一阳穿多线是趋势转强的迹象，日K线连续上破几根均线，同时放量<br>
					 <br>
				<strong>提示:</strong> <br>
					1）需要观察次日的走势才能确认<br>
					2）破的均线越多说明越强势（默认为上破MA5、MA10、MA20）<br>
				 </div>
						</div>
						 <form class="form-horizontal" id="kline_form" method = "POST" action="/3003?action=query" target="result_page">
							 <input type="checkbox" name="optionsRadios" value="today" checked>今日出现
							<br><input type="checkbox" name="optionsRadios" value="yesterday" >昨日出现
							<br>
							<button type="submit" class="btn btn-danger m-r-5 m-b-5">开始匹配</button>
						 </form>
					</div>
					<div class="col-md-7">
						<h3 class="page-header">匹配结果</h3>

						<iframe name="result_page" align="center" width="100%" height="450" src="" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
					</div>
			    </div>
			</div>
		</div>
		<!-- end #content -->
	{% endblock %}
