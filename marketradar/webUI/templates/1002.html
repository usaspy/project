	{% extends "_refer_.html" %}
	{% block body %}
	<div id="page-container" class=" page-without-sidebar">
		<!-- begin #content -->
			<!-- begin page-header -->
			<h1 class="page-header">突放巨量 / Code=1002 <small></small></h1>
			<!-- end page-header -->

			<div class="panel panel-inverse">
			    <div class="panel-body">
					<div class="col-md-5">
						<div class="alert alert-info fade in">
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">×</span>
                            </button>
                            	<h4><i class="fa fa-2x fa-info-circle"></i> 什么是突放巨量？</h4>
								<p>
									某日成交量突然放大，且是前一日成交量的N倍，此后连续几日都是巨量成交.
								</p>
						</div>
						巨量天数：	<select class="form-control" id="_fdts">
                                            <option selected value="1">1天</option>
                                            <option value="2">2天</option>
                                            <option value="3">3天</option>
                                        </select>
						放大倍数：	<input type="text" id="_multiple" class="form-control" value="7">
						<button type="button" onclick="query()" class="btn btn-danger m-r-5 m-b-5">开始匹配</button>
					</div>
					<div class="col-md-7">
						<h3 class="page-header">匹配结果</h3>

						<div class="dataTables_scroll">
							<div class="dataTables_scrollBody" style="overflow: auto; height: 320px; width: 100%;">
								<table id="data-table" class="table table-striped table-bordered dataTable no-footer KeyTable" role="grid" aria-describedby="data-table_info" style="width: 100%;">
									<thead>
                                        <tr role="row" style="height: 0px;">
											<th class="sorting_asc" aria-controls="data-table" rowspan="1" colspan="1" style="width: 10%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending"><div class="dataTables_sizing" >#</div></th>
											<th class="sorting" aria-controls="data-table" rowspan="1" colspan="1" style="width: 30%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-label="Browser: activate to sort column ascending"><div class="dataTables_sizing" >代码</div></th>
											<th class="sorting" aria-controls="data-table" rowspan="1" colspan="1" style="width: 40%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-label="Platform(s): activate to sort column ascending"><div class="dataTables_sizing" >名称</div></th>
											<th class="sorting" aria-controls="data-table" rowspan="1" colspan="1" style="width: 20%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-label="CSS grade: activate to sort column ascending"><div class="dataTables_sizing" ></div></th>
										</tr>
                                    </thead>

                                    <tbody>
									{% for stock in  matchs %}
									 	{% if loop.length == 0 %}
											<tr class="gradeA odd" role="row">
												 <td class="sorting_1" colspan="4">没有数据</td>
											</tr>
									  	{% endif %}
                                    	<tr class="gradeA odd" role="row">
                                            <td class="sorting_1">{{loop.index}}</td>
                                            <td>{{stock.CODE}}</td>
                                            <td>{{stock.NAME}}</td>
                                            <td><a href="#" onclick="javascript:window.open('http://image.sinajs.cn/newchart/daily/n/{{ stock.CODE | code_prefix }}.gif')">查看</a></td>
                                        </tr>
                   		 			{% endfor %}
									</tbody>
                                </table>
							</div>
						</div>

					</div>
			    </div>
			</div>
		</div>
		<!-- end #content -->

	<script>
		function query() {
            if (confirm("执行？")) {
                multiple = document.getElementById("_multiple").value;
                fdts = document.getElementById("_fdts").value;
                window.location.href = "/1002?action=query&multiple=" + multiple + "&fdts=" + fdts;
            }
        }
	</script>
	{% endblock %}
