{% extends "_refer_.html" %}
	{% block body %}
						<div class="dataTables_scroll">
							<div class="dataTables_scrollBody" style="overflow: auto; height: 450px; width: 100%;">
								<table id="data-table" class="table table-striped table-bordered dataTable no-footer KeyTable" role="grid" aria-describedby="data-table_info" style="width: 100%;">
									<thead>
                                        <tr role="row" style="height: 0px;">
											<th class="sorting_asc" aria-controls="data-table" rowspan="1" colspan="1" style="width: 10%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending"><div class="dataTables_sizing" >#</div></th>
											<th class="sorting" aria-controls="data-table" rowspan="1" colspan="1" style="width: 20%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-label="Browser: activate to sort column ascending"><div class="dataTables_sizing" >代码</div></th>
											<th class="sorting" aria-controls="data-table" rowspan="1" colspan="1" style="width: 40%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-label="Platform(s): activate to sort column ascending"><div class="dataTables_sizing" >名称</div></th>
											<th class="sorting" aria-controls="data-table" rowspan="1" colspan="1" style="width: 30%; padding-top: 0px; padding-bottom: 0px; border-top-width: 0px; border-bottom-width: 0px; height: 0px;" aria-label="CSS grade: activate to sort column ascending"><div class="dataTables_sizing" ></div></th>
										</tr>
                                    </thead>

                                    <tbody>
									{% for stock in  matchs %}
										{% if loop.length == 0 %}
											<tr class="gradeA odd" role="row">
												 <td class="sorting_1" colspan="4">没有数据</td>
											</tr>
									  	{% endif %}
                                    	<tr class="gradeA odd" role="row">
                                            <td class="sorting_1">{{loop.index}}</td>
											<td><a href="#" onclick="javascript:window.open('http://image.sinajs.cn/newchart/daily/n/{{ stock.CODE | code_prefix }}.gif')">{{stock.CODE}}</a></td>
                                            <td>{{stock.NAME}}</td>
                                            <td>
												{% autoescape false %}{{ stock.CODE | in_favorite }}{% endautoescape %}&nbsp;&nbsp;
												<a href="#" onclick="javascript:window.open('/remarket')">备注</a>
											</td>
                                        </tr>
                   		 			{% endfor %}
									</tbody>
                                </table>
							</div>
						</div>
	{% endblock %}
